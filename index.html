<!DOCTYPE html>
<html lang="de"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Beispiel HTML-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Beispielseite!</h1>
    <p>Dies ist eine einfache HTML-Seite mit CSS und JavaScript.</p>
    https://via.placeholder.com/300
    <br>
    <button onclick="zeigeNachricht()">Klick mich!</button>

    <script>
        function zeigeNachricht() {
            alert("Hallo! Du hast den Button geklickt.");
        }
    </script>


</body></html>
